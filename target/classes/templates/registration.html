<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="Content-Type"
	content="text/html; charset=UTF-8; IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="" />
<meta name="author" content="" />

<title>Register your account</title>

<link href="${contextPath}/resources/css/common.css" rel="stylesheet" />
<!-- Bootstrap Core CSS -->
<link rel="stylesheet" type="text/css"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
<!-- Custom CSS -->
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	th:href="@{/css/theme.css}" rel="stylesheet" type="text/css" />
<!-- Custom Fonts -->
<link
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
	rel="stylesheet" type="text/css" />
<link
	href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700,400italic,700italic"
	rel="stylesheet" type="text/css" />
<link href="http://fonts.googleapis.com/css?family=Montserrat:400,700"
	rel="stylesheet" type="text/css" />

<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />

<script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
	th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

<link href="../../static/css/spring-core.css"
	th:href="@{/css/spring-core.css}" rel="stylesheet" media="screen" />

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
	<!-- Navigation -->
	<nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-main-collapse">
					<i class="fa fa-bars"></i>
				</button>
				<a class="navbar-brand page-scroll" href="#"> Central
					Perk</a>
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div
				class="collapse navbar-collapse navbar-right navbar-main-collapse">
				<ul class="nav navbar-nav">
					<li><a href="/">Home</a></li>
					<li><a href="/">Login</a></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container -->
	</nav>
	<section>

	<div class="container" >

		<form th:action="@{/registration}" th:object="${userForm}"
			class="form-signin" method="post">
			<h2 class="form-signin-heading" align="center">Create your
				account</h2>
			<div>
				<div class="form-group ${status.error ? 'has-error' : ''}">
					<input type="text" id="username" name="username"
						th:value="*{username}" class="form-control"
						placeholder="Username" autofocus="autofocus" />

					<ul>
						<li th:each="err : ${#fields.errors('username')}"
							th:text="${err}" />
					</ul>
				</div>
			</div>

			<div>
				<div class="form-group ${status.error ? 'has-error' : ''}">
					<input type="password" id="password" name="password"
						th:value="*{password}" class="form-control" placeholder="Password"
						autofocus="autofocus" />

					<ul>
						<li th:each="err : ${#fields.errors('password')}"
							th:text="${err}" />
					</ul>
				</div>
			</div>

			<div>
				<div class="form-group ${status.error ? 'has-error' : ''}">
					<input type="password" id="passwordConfirm" name="passwordConfirm"
						th:value="*{passwordConfirm}" class="form-control"
						placeholder="Confirm your password" autofocus="autofocus" />

					<ul>
						<li th:each="err : ${#fields.errors('passwordConfirm')}"
							th:text="${err}" />
					</ul>
				</div>
			</div>

			<button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
		</form>

	</div>
	<!-- /container -->
		<!-- Footer -->
	<footer>
		<div class="container text-center">
			<p class="credits">Copyright &copy; 2017 Central Perk. Built on Spring Framework.</p>
		</div>
	</footer>
	
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="${contextPath}/resources/js/bootstrap.min.js" th:href="@{/js/bootstrap.min.js}"></script>
</section>
</body>
</html>

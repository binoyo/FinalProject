<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Item Form</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="" />
<meta name="author" content="" />
<!-- Bootstrap Core CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
<!-- Custom CSS -->
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	rel="stylesheet" />

<!-- page specific plugin styles -->
<link rel="stylesheet" href="/css/jquery-ui.min.css" />

<!-- text fonts -->
<link rel="stylesheet" href="/css/fonts.googleapis.com.css" />

<!-- ace styles -->
<link rel="stylesheet" th:href="@{/css/ace.min.css}"
	class="ace-main-stylesheet" id="main-ace-style" />

<link rel="stylesheet" th:href="@{/css/ace-skins.min.css}" />
<link rel="stylesheet" th:href="@{/css/ace-rtl.min.css}" />


<!-- Custom Fonts -->
<link href="path/to/font-awesome/css/font-awesome.min.css"
	rel="stylesheet" type="text/css" />
<link
	href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700,400italic,700italic"
	rel="stylesheet" type="text/css" />
<link href="http://fonts.googleapis.com/css?family=Montserrat:400,700"
	rel="stylesheet" type="text/css" />

<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />

<script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
	th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

<link href="../../static/css/spring-core.css"
	th:href="@{/css/spring-core.css}" rel="stylesheet" media="screen" />
</head>
<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
	<!-- Navigation -->
	<nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-main-collapse">
					<i class="fa fa-bars"></i>
				</button>
				<a class="navbar-brand page-scroll" href="#"> Central
					Perk</a>
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div
				class="collapse navbar-collapse navbar-right navbar-main-collapse">
				<ul class="nav navbar-nav">
					<li><a href="/">Home</a></li>
					<li><a href="/">Login</a></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container -->
	</nav>
	<section>	<div class="container">

		<h2>Item Details</h2>
		<div>
			<form class="form-horizontal" th:object="${itemForm}"
				th:action="@{/item}" method="post">

				<div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
					<p th:text="#{form.hasErrors}">Error Message</p>
				</div>

				<input type="hidden" th:field="*{id}" />

				<div class="form-group"
					th:class="${#fields.hasErrors('description')} ? 'form-group has-error' : 'form-group'">
					<label class="col-sm-2 control-label">Name:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{name}"
							th:errorclass="has-error" /> <span class="help-block">
							<ul>
								<li th:each="err : ${#fields.errors('name')}"
									th:text="${err}" />
							</ul>
						</span>
					</div>
				</div>

				<div class="form-group"
					th:class="${#fields.hasErrors('description')} ? 'form-group has-error' : 'form-group'">
					<label class="col-sm-2 control-label">Description:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{description}"
							th:errorclass="has-error" /> <span class="help-block">
							<ul>
								<li th:each="err : ${#fields.errors('description')}"
									th:text="${err}" />
							</ul>
						</span>
					</div>
				</div>

				<div class="form-group"
					th:class="${#fields.hasErrors('price')} ? 'form-group has-error' : 'form-group'">
					<label class="col-sm-2 control-label">Price:</label>
					<div class="col-sm-10">
						<input type="number" min="0" max="5000" step="0.01"
							class="form-control" th:field="*{price}"
							th:errorclass="has-error" /> <span class="help-block">
							<ul>
								<li th:each="err : ${#fields.errors('price')}" th:text="${err}" />
							</ul>
						</span>
					</div>
				</div>

				<div class="form-group"
					th:class="${#fields.hasErrors('imageUrl')} ? 'form-group has-error' : 'form-group'">
					<label class="col-sm-2 control-label">Image Url:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{imageUrl}"
							th:errorclass="has-error" /> <span class="help-block">
							<ul>
								<li th:each="err : ${#fields.errors('imageUrl')}"
									th:text="${err}" />
							</ul>
						</span>
					</div>
				</div>
				<div class="row">
					<button type="submit" class="btn btn-default">Submit</button>
				</div>
			</form>
		</div>
	</div>
</section>
<!-- Footer -->
	<footer>
		<div class="container text-center">
			<p class="credits">Copyright &copy; 2017 Central Perk. Built on Spring Framework.</p>
		</div>
	</footer>
	
</body>
</html>
